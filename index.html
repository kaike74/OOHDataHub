<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema OOH - Gestão de Pontos</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Sistema OOH
            </h1>
            <p class="header-subtitle">Gestão Inteligente de Pontos Out-of-Home</p>
        </div>
    </header>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Map -->
        <div id="map"></div>
        
        <!-- Floating Action Button -->
        <button id="add-point" class="fab" title="Adicionar novo ponto">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>
    
    <!-- Modal de Cadastro -->
    <div id="modal-cadastro" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Cadastrar Novo Ponto OOH</h2>
                <button class="modal-close" id="close-modal" title="Fechar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form id="form-cadastro" class="modal-form">
                <!-- Informações Básicas -->
                <div class="form-section">
                    <h3 class="form-section-title">Informações Básicas</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="codigo_ooh" class="form-label">
                                Código OOH <span class="required">*</span>
                            </label>
                            <input type="text" id="codigo_ooh" name="codigo_ooh" class="form-input" required 
                                   placeholder="Ex: OOH-001">
                        </div>
                        
                        <div class="form-group">
                            <label for="id_exibidora" class="form-label">
                                Exibidora <span class="required">*</span>
                            </label>
                            <select id="id_exibidora" name="id_exibidora" class="form-input" required>
                                <option value="">Selecione...</option>
                                <option value="nova">+ Nova Exibidora</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Campos para Nova Exibidora (ocultos por padrão) -->
                    <div id="nova-exibidora-fields" class="form-subsection" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome_exibidora" class="form-label">Nome da Exibidora</label>
                                <input type="text" id="nome_exibidora" name="nome_exibidora" class="form-input" 
                                       placeholder="Nome fantasia">
                            </div>
                            
                            <div class="form-group">
                                <label for="cnpj_exibidora" class="form-label">CNPJ</label>
                                <input type="text" id="cnpj_exibidora" name="cnpj_exibidora" class="form-input" 
                                       placeholder="00.000.000/0000-00">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco" class="form-label">
                            Endereço Completo <span class="required">*</span>
                        </label>
                        <input type="text" id="endereco" name="endereco" class="form-input" required 
                               placeholder="Rua, número, bairro">
                    </div>
                    
                    <div class="form-group">
                        <label for="ponto_referencia" class="form-label">Ponto de Referência</label>
                        <input type="text" id="ponto_referencia" name="ponto_referencia" class="form-input" 
                               placeholder="Ex: Próximo ao shopping">
                    </div>
                </div>
                
                <!-- Localização -->
                <div class="form-section">
                    <h3 class="form-section-title">Localização</h3>
                    
                    <div class="form-group">
                        <label for="streetview_embed" class="form-label">
                            Link Street View
                            <span class="form-hint">Cole o código iframe do Google Street View</span>
                        </label>
                        <textarea id="streetview_embed" name="streetview_embed" class="form-input" rows="3" 
                                  placeholder='<iframe src="https://www.google.com/maps/embed?pb=!4v..."></iframe>'></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="number" id="latitude" name="latitude" class="form-input" step="any" 
                                   placeholder="-15.7801">
                        </div>
                        
                        <div class="form-group">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="number" id="longitude" name="longitude" class="form-input" step="any" 
                                   placeholder="-47.9292">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="form-input" readonly 
                                   placeholder="Auto-preenchido">
                        </div>
                        
                        <div class="form-group">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" id="uf" name="uf" class="form-input" readonly 
                                   placeholder="Auto-preenchido" maxlength="2">
                        </div>
                    </div>
                </div>
                
                <!-- Tipo de Produto -->
                <div class="form-section">
                    <h3 class="form-section-title">Tipo de Produto</h3>
                    
                    <div class="checkbox-grid">
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="Outdoor">
                            <span class="checkbox-custom"></span>
                            Outdoor
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="Frontlight">
                            <span class="checkbox-custom"></span>
                            Frontlight
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="Iluminado">
                            <span class="checkbox-custom"></span>
                            Iluminado
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="LED">
                            <span class="checkbox-custom"></span>
                            LED
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="Vertical">
                            <span class="checkbox-custom"></span>
                            Vertical
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="Empena">
                            <span class="checkbox-custom"></span>
                            Empena
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="MUB">
                            <span class="checkbox-custom"></span>
                            MUB
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="Painel Rodoviário">
                            <span class="checkbox-custom"></span>
                            Painel Rodoviário
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="produtos" value="Abrigo">
                            <span class="checkbox-custom"></span>
                            Abrigo
                        </label>
                    </div>
                </div>
                
                <!-- Detalhes Adicionais -->
                <div class="form-section">
                    <h3 class="form-section-title">Detalhes Adicionais</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="medidas" class="form-label">Medidas</label>
                            <input type="text" id="medidas" name="medidas" class="form-input" 
                                   placeholder="Ex: 9x3m">
                        </div>
                        
                        <div class="form-group">
                            <label for="fluxo" class="form-label">Fluxo</label>
                            <input type="text" id="fluxo" name="fluxo" class="form-input" 
                                   placeholder="Ex: Alto, Médio, Baixo">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="valor" class="form-label">Valor/Custo (R$)</label>
                        <input type="number" id="valor" name="valor" class="form-input" step="0.01" 
                               placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes" class="form-label">Comentários</label>
                        <textarea id="observacoes" name="observacoes" class="form-input" rows="3" 
                                  placeholder="Observações adicionais..."></textarea>
                    </div>
                </div>
                
                <!-- Upload de Imagem -->
                <div class="form-section">
                    <h3 class="form-section-title">Imagem</h3>
                    
                    <div class="form-group">
                        <label for="imagem" class="form-label">Upload de Imagem</label>
                        <input type="file" id="imagem" name="imagem" class="form-input-file" accept="image/*">
                        <label for="imagem" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span id="file-name">Escolher arquivo</span>
                        </label>
                    </div>
                    
                    <div id="image-preview-container" class="image-preview-container" style="display: none;">
                        <img id="image-preview" class="image-preview" alt="Preview">
                    </div>
                </div>
                
                <!-- Botões de Ação -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Cadastrar Ponto
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
