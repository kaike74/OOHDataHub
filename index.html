<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema OOH - Gestão de Pontos</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Sistema OOH
            </h1>
            <p class="header-subtitle">Gestão Inteligente de Pontos Out-of-Home</p>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Map -->
        <div id="map"></div>

        <!-- Floating Action Button -->
        <button id="add-point" class="fab" title="Adicionar novo ponto">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Modal de Cadastro -->
    <div id="modal-cadastro" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Cadastrar Novo Ponto OOH</h2>
                <button class="modal-close" id="close-modal" title="Fechar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form id="form-cadastro" class="modal-form">
                <!-- Informações Básicas -->
                <div class="form-section">
                    <h3 class="form-section-title">Informações Básicas</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="codigo_ooh" class="form-label">
                                Código OOH <span class="required">*</span>
                            </label>
                            <input type="text" id="codigo_ooh" name="codigo_ooh" class="form-input" required
                                placeholder="Ex: OOH-001">
                        </div>

                        <div class="form-group">
                            <label for="id_exibidora" class="form-label">
                                Exibidora <span class="required">*</span>
                            </label>
                            <div class="select-with-action">
                                <select id="id_exibidora" name="id_exibidora" class="form-input" required>
                                    <option value="">Selecione...</option>
                                    <option value="nova">+ Nova Exibidora</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="endereco" class="form-label">
                            Endereço Completo <span class="required">*</span>
                        </label>
                        <input type="text" id="endereco" name="endereco" class="form-input" required
                            placeholder="Rua, número, bairro">
                    </div>

                    <div class="form-group">
                        <label for="ponto_referencia" class="form-label">Ponto de Referência</label>
                        <input type="text" id="ponto_referencia" name="ponto_referencia" class="form-input"
                            placeholder="Ex: Próximo ao shopping">
                    </div>
                </div>

                <!-- Localização -->
                <div class="form-section">
                    <h3 class="form-section-title">Localização</h3>

                    <div class="form-group">
                        <label for="streetview_embed" class="form-label">
                            Link Street View
                            <span class="form-hint">Cole o código iframe do Google Street View</span>
                        </label>
                        <textarea id="streetview_embed" name="streetview_embed" class="form-input" rows="3"
                            placeholder='<iframe src="https://www.google.com/maps/embed?pb=!4v..."></iframe>'></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="latitude" class="form-label">
                                Latitude
                                <button type="button" class="btn-icon-small" id="toggle-lat" title="Editar Latitude">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </button>
                            </label>
                            <input type="number" id="latitude" name="latitude" class="form-input" step="any"
                                placeholder="-15.7801" readonly>
                        </div>

                        <div class="form-group">
                            <label for="longitude" class="form-label">
                                Longitude
                                <button type="button" class="btn-icon-small" id="toggle-lng" title="Editar Longitude">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                    </svg>
                                </button>
                            </label>
                            <input type="number" id="longitude" name="longitude" class="form-input" step="any"
                                placeholder="-47.9292" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="form-input" readonly
                                placeholder="Auto-preenchido">
                        </div>

                        <div class="form-group">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" id="uf" name="uf" class="form-input" readonly
                                placeholder="Auto-preenchido" maxlength="2">
                        </div>
                    </div>
                </div>

                <!-- Produtos e Custos -->
                <div class="form-section">
                    <h3 class="form-section-title">Produtos e Custos</h3>

                    <div class="products-container">
                        <div class="add-product-form">
                            <div class="form-row small-gap">
                                <div class="form-group" style="flex: 2;">
                                    <label class="form-label-small">Produto</label>
                                    <select id="new-prod-type" class="form-input-small">
                                        <option value="Locação">Locação</option>
                                        <option value="Papel">Papel</option>
                                        <option value="Lona">Lona</option>
                                    </select>
                                </div>

                                <div class="form-group" style="flex: 2;">
                                    <label class="form-label-small">Valor (R$)</label>
                                    <input type="number" id="new-prod-value" class="form-input-small" step="0.01"
                                        placeholder="0.00">
                                </div>

                                <div class="form-group" id="period-group" style="flex: 2;">
                                    <label class="form-label-small">Período</label>
                                    <select id="new-prod-period" class="form-input-small">
                                        <option value="Bissemanal">Bissemanal</option>
                                        <option value="Mensal">Mensal</option>
                                        <option value="Unitário">Unitário</option>
                                    </select>
                                </div>

                                <div class="form-group" style="flex: 0 0 auto; justify-content: flex-end;">
                                    <button type="button" id="add-product-btn" class="btn-icon-primary"
                                        title="Adicionar Produto">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="12" y1="5" x2="12" y2="19"></line>
                                            <line x1="5" y1="12" x2="19" y2="12"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="products-list" id="products-list">
                            <!-- Products will be added here dynamically -->
                            <div class="empty-state">Nenhum produto adicionado</div>
                        </div>

                        <input type="hidden" id="produtos-json" name="produtos">
                    </div>
                </div>

                <!-- Detalhes Adicionais -->
                <div class="form-section">
                    <h3 class="form-section-title">Detalhes Adicionais</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="medidas" class="form-label">Medidas</label>
                            <input type="text" id="medidas" name="medidas" class="form-input" placeholder="Ex: 9x3m">
                        </div>

                        <div class="form-group">
                            <label for="fluxo" class="form-label">Fluxo</label>
                            <input type="text" id="fluxo" name="fluxo" class="form-input"
                                placeholder="Ex: Alto, Médio, Baixo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observacoes" class="form-label">Comentários</label>
                        <textarea id="observacoes" name="observacoes" class="form-input" rows="3"
                            placeholder="Observações adicionais..."></textarea>
                    </div>
                </div>

                <!-- Upload de Imagem -->
                <div class="form-section">
                    <h3 class="form-section-title">Imagem</h3>

                    <div class="form-group">
                        <label for="imagem" class="form-label">Upload de Imagem</label>
                        <input type="file" id="imagem" name="imagem" class="form-input-file" accept="image/*">
                        <label for="imagem" class="file-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <span id="file-name">Escolher arquivo</span>
                        </label>
                    </div>

                    <div id="image-preview-container" class="image-preview-container" style="display: none;">
                        <img id="image-preview" class="image-preview" alt="Preview">
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Cadastrar Ponto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Nova Exibidora -->
    <div id="modal-exibidora" class="modal" style="z-index: 10000;">
        <div class="modal-backdrop"></div>
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 class="modal-title">Nova Exibidora</h2>
                <button class="modal-close" id="close-modal-exibidora" title="Fechar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form id="form-exibidora" class="modal-form">
                <div class="form-group">
                    <label for="cnpj_exib" class="form-label">CNPJ</label>
                    <input type="text" id="cnpj_exib" name="cnpj" class="form-input" placeholder="00.000.000/0000-00">
                    <span class="form-hint">Preencha para buscar dados automaticamente</span>
                </div>

                <div class="form-group">
                    <label for="nome_exib" class="form-label">Nome Fantasia <span class="required">*</span></label>
                    <input type="text" id="nome_exib" name="nome" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="razao_social_exib" class="form-label">Razão Social</label>
                    <input type="text" id="razao_social_exib" name="razao_social" class="form-input">
                </div>

                <div class="form-group">
                    <label for="endereco_exib" class="form-label">Endereço de Faturamento</label>
                    <input type="text" id="endereco_exib" name="endereco_faturamento" class="form-input">
                </div>

                <div class="form-group">
                    <label for="obs_exib" class="form-label">Observações</label>
                    <textarea id="obs_exib" name="observacoes" class="form-input" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="logo_exib" class="form-label">Logo</label>
                    <input type="file" id="logo_exib" name="logo" class="form-input-file" accept="image/*">
                    <label for="logo_exib" class="file-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span id="logo-file-name">Escolher logo</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-exib-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="save-exib-btn">Salvar Exibidora</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
